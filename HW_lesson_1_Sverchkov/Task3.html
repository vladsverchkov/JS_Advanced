<body>
    <script>
        //Разработайте функцию-конструктор, которая будет создавать объект Human (человек), 
        //добавьте на свое усмотрение свойства и методы в этот объект. 
        //Подумайте, какие методы и свойства следует сделать уровня экземпляра, а какие уровня функции-конструктора.

        function Human(name, surname, age) {

            //свойства уровня экземпляра
            this.name = name;
            this.surname = surname;
            this.age = age;

        }

        //методы уровня функции-конструктора (переопределение toString() )
        Human.prototype.toString = function() {
            return "Name: " + this.name + ". Surname: " + this.surname + ". Age: " + this.age + "<br/>";
        }

        Human.prototype.talk = function(person) {
            return this.name + " " + this.surname + " is talking to " + person.name + " " + person.surname + "<br/>";
        }

        let human1 = new Human("David", "Lynch", 37);
        let human2 = new Human("Kate", "Winslet", 29);

        document.write(human1.talk(human2));

        document.write(human1 + "<br/>");

    </script>
    
</body>
