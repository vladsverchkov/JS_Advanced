<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        // Разработайте функцию-конструктор, которая будет создавать объект Human (человек). 
        // Создайте массив объектов и реализуйте функцию, которая будет сортировать элементы массива
        // по значению свойства Age по возрастанию или по убыванию.

        function Human(name, age) {
            this.name = name;
            this.age = age;
        }

        //переопределение метода toString()
        Human.prototype.toString = function () {
            return "Name: " + this.name + "; Age: " + this.age;
        }

        let humanArray = [
            new Human("Ben", 10),
            new Human("Jeff", 43),
            new Human("Randy", 39),
            new Human("Kenneth", 21),
            new Human("Brad", 55),
            new Human("Arthur", 30)
        ];

        for (let i = 0; i < humanArray.length; i++) {
            document.write(humanArray[i] + "<br />");
        }

        humanArray.sort(function (firstObj, secondObj) {
            let a = firstObj.age;
            let b = secondObj.age;

            if (a > b) {
                return 1;
            }
            else if (a < b) {
                return -1;
            }
            else {
                return 0;
            }
        });

        document.write("***********" + "<br />")
        for (let i = 0; i < humanArray.length; i++) {
            document.write(humanArray[i] + "<br />");
        }


    </script>
</body>

</html>
